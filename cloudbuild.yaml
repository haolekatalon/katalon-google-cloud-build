steps:
- name: 'docker'
  args: ['pull', 'katalonstudio/katalon']
- name: 'docker'
  args: ['run', '-t', '--rm', 'katalonstudio/katalon', 'katalonc.sh', '-projectPath=/workspace', '-browserType="Chrome"', '-retry=0', '-retryStrategy=immediately', '-testSuiteCollectionPath="Test Suites/Simple Test Suite Collection"', '--config', '-webui.autoUpdateDrivers=true', '-apiKey=$KATALON_API_KEY']
  secretEnv: ['KATALON_API_KEY']
availableSecrets:
  secretManager:
  - versionName: projects/better-world-corp/secrets/KATALON_API_KEY/versions/1
    env: 'KATALON_API_KEY'